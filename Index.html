<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">  <!-- Linking external CSS file -->
    
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register student details, edit records, and manage student information easily.</p>
    </header>
    
    <section class="form-container"> <!-- Form section for student registration -->
        <h2>Register a Student</h2>
        <form id="student-form">  <!-- Form for user input -->
            <input type="text" id="name" placeholder="Student Name" required>
            <input type="text" id="class" placeholder="Class" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="number" id="studentId" placeholder="Student ID" required>
            <input type="email" id="email" placeholder="Email ID" required>
            <input type="number" id="contact" placeholder="Contact No" required>
            <button type="submit">Add Student</button>  <!-- Button to submit the form -->
        </form>
    </section>
    
    <section class="student-list">  <!-- Section to display registered students -->
        <h2>Registered Students</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Address</th>
                    <th>Student ID</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Actions</th>  <!-- Edit/Delete Actions -->
                </tr>
            </thead>
            <tbody id="student-table"></tbody>  <!-- Table body where student records will be displayed -->
        </table>
    </section>
    <script src="app.js"></script>  <!-- Linking external JavaScript file -->
</body>
</html>
